<div class="auth-container">
  <div class="flex auth-main">
    <div class="w-1/2 px-0 hidden sm:block">
      <div class="left-img" style="background-image: url(assets/images/pages/bg-01.png);">
      </div>
    </div>
    <div class="w-full sm:w-1/2 auth-form-section px-5 sm:px-0">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg"> به همراه طب خوش آمدید </h2>
          <p class="auth-signup-text text-muted">ثبت نام نکردید؟
            <a routerLink="/authentication/signup" class="sign-up-link">ثبت نام کن</a>
          </p>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <div>نام کاربری</div>
                <input formControlName="username" class="input-custom"
                       [class.input-custom-error]="authForm.get('username')?.hasError('required') && authForm.get('username')?.touched"/>
                <div class="text-error"
                     *ngIf="authForm.get('username')?.hasError('required') && authForm.get('username')?.touched">
                  نام کاربری لازم است!
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <div>رمز عبور</div>
                <input [type]="hide ? 'password' : 'text'" formControlName="password" class="input-custom"
                       [class.input-custom-error]="authForm.get('password')?.hasError('required') && authForm.get('password')?.touched"/>
                <a href="#" onClick="return false;" (click)="hide = !hide"
                   [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                </a>
                <div class="text-danger"
                     *ngIf="authForm.get('password')?.hasError('required') && authForm.get('password')?.touched">
                  رمز عبور لازم است!
                </div>
              </div>
            </div>
            <div class="flex justify-between items-center mb-5">

              <a class="txt1" routerLink="/authentication/forgot-password">فراموشی رمز عبور؟</a>
            </div>
            <div class="container-auth-form-btn relative">
              <button [class.auth-spinner]="loading" [disabled]="loading || !authForm.valid" class="auth-form-btn"
                      type="submit">
                <ng-container *ngIf="!loading">ورود</ng-container>
              </button>
            </div>
          </form>
          <h6 class="social-login-title">یا</h6>
          <ul class="list-unstyled flex justify-center items-center social-icon mt-3">
            <li class="list-inline-item mx-1"><a href="javascript:void(0)" class="rounded">
              <i inlineSVG="assets/icons/google.svg"></i>
            </a></li>
            <li class="list-inline-item mx-1"><a href="javascript:void(0)" class="rounded flex-c-m">
              <i inlineSVG="assets/icons/facebook.svg"></i>
            </a></li>
            <li class="list-inline-item mx-1"><a href="javascript:void(0)" class="rounded">
              <i inlineSVG="assets/icons/twitter.svg"></i>
            </a></li>
            <li class="list-inline-item mx-1"><a href="javascript:void(0)" class="rounded">
              <i inlineSVG="assets/icons/linkedin.svg"></i>
            </a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
