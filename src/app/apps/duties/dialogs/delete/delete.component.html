<div class="container">
    <h3 mat-dialog-title>از حذف مقاله اطمینان دارید؟</h3>
    <div mat-dialog-content>
        <ul class="clearfix">
            <li>
                <p><span class="font-weight-bold"> عنوان: </span>{{data.Title}}</p>
            </li>
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
            حذف
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">انصراف</button>
    </div>
</div>
